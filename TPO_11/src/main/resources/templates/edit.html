<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit URL</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body class="bg-info-subtle text-info-emphasis text-center">
<main layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Edit URL</h1>
                <form th:action="@{/edit(id=${url.id})}" th:object="${url}" method="post">
                    <div class="mb-3">
                        <label for="targetUrl">Target URL</label>
                        <input type="text" th:field="*{targetUrl}" class="form-control" id="targetUrl">
                        <div th:if="${#fields.hasErrors('targetUrl')}" th:errors="*{targetUrl}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <div th:if="${message}">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
